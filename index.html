<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated-SignIn-SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-container sign-up">
            <h2>Signup Form</h2>
            <form action="#">
                <div class="btns-container">
                    <button class="btn signin-btn">
                        Signin
                    </button>
                    <button class="btn signup-btn active">
                        Signup
                    </button>
                </div>
                <div class="form-group-ele">
                    <input type="text" name="username" id="usernameId" required>
                    <div class="label-container">
                        <i class="fa-solid fa-user"></i>
                        <label for="usernameId">
                            Username
                        </label>
                    </div>
                </div>
                <div class="form-group-ele">
                    <input type="email" name="emaill" id="signupemailId" required>
                    <div class="label-container">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="signupemailId">
                            Email Address
                        </label>
                    </div>
                </div>
                <div class="form-group-ele">
                    <input type="password" name="pass" id="signuppassId" required>
                    <div class="label-container">
                        <i class="fa-solid fa-lock"></i>
                        <label for="signuppassId">
                            Password
                        </label>
                    </div>
                </div>
                <div class="form-group-ele">
                    <input type="password" name="pass" id="conpassId" required>
                    <div class="label-container">
                        <i class="fa-solid fa-lock"></i>
                        <label for="conpassId">
                            Confirm Password
                        </label>
                    </div>
                </div>
                <div class="form-group-ele">
                    <button class="btn signup-btn">
                        Signup
                    </button>
                </div>
            </form>
            <div class="footer">
                Already a member?
                <span>Signin now</span>
            </div>
        </div>
        <div class="form-container sign-in">
            <h2>Signin Form</h2>
            <form action="#">
                <div class="btns-container">
                    <button class="btn signin-btn active">
                        Signin
                    </button>
                    <button class="btn signup-btn">
                        Signup
                    </button>
                </div>
                <div class="form-group-ele">
                    <input type="email" name="email" id="emailId" required>
                    <div class="label-container">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="emailId">
                            Email Address
                        </label>
                    </div>
                </div>
                <div class="form-group-ele">
                    <input type="password" name="pass" id="passId" required>
                    <div class="label-container">
                        <i class="fa-solid fa-lock"></i>
                        <label for="passId">
                            Password
                        </label>
                    </div>
                    <a href="#" class="forgot-pass">
                        Forgot Password ?
                    </a>
                </div>
                <div class="form-group-ele">
                    <button class="btn signin-btn">
                        Signin
                    </button>
                </div>
            </form>
            <div class="footer">
                Not a member? 
                <span>Signup now</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
